<div class="carousel">
    <button id="prevPreview">&lt;</button>
    <div class="images">
        <figure>
            <img src="img/occulus.png" alt="Occulus GUI">
            <figcaption>The Occulus GUI. This is where you can learn new spell parts.</figcaption>
        </figure>
        <figure>
            <img src="img/inscription_table.png" alt="Inscription Table">
            <figcaption>The Inscription Table GUI. This is where you assemble your spell parts into spell recipes.</figcaption>
        </figure>
        <figure>
            <img src="img/crafting_altar.png" alt="Crafting Altar">
            <figcaption>The Crafting Altar. This is where you actually craft the spell.</figcaption>
        </figure>
        <figure>
            <img src="img/spell_customization.png" alt="Spell Customization">
            <figcaption>The Spell Customization GUI. Upon first casting your spell, you can choose an icon and a name for your spell here.</figcaption>
        </figure>
        <figure>
            <img src="img/air_guardian.png" alt="Air Guardian">
            <figcaption>The Air Guardian</figcaption>
        </figure>
        <figure>
            <img src="img/arcane_guardian.png" alt="Arcane Guardian">
            <figcaption>The Arcane Guardian</figcaption>
        </figure>
        <figure>
            <img src="img/earth_guardian.png" alt="Earth Guardian">
            <figcaption>The Earth Guardian</figcaption>
        </figure>
        <figure>
            <img src="img/ender_guardian.png" alt="Ender Guardian">
            <figcaption>The Ender Guardian</figcaption>
        </figure>
        <figure>
            <img src="img/fire_guardian.png" alt="Fire Guardian">
            <figcaption>The Fire Guardian</figcaption>
        </figure>
        <figure>
            <img src="img/ice_guardian.png" alt="Ice Guardian">
            <figcaption>The Ice Guardian</figcaption>
        </figure>
        <figure>
            <img src="img/life_guardian.png" alt="Life Guardian">
            <figcaption>The Life Guardian</figcaption>
        </figure>
        <figure>
            <img src="img/nature_guardian.png" alt="Nature Guardian">
            <figcaption>The Nature Guardian</figcaption>
        </figure>
        <figure>
            <img src="img/water_guardian.png" alt="Water Guardian">
            <figcaption>The Water Guardian</figcaption>
        </figure>
    </div>
    <button id="nextPreview">&gt;</button>
</div>
<script type="application/javascript">
  const carouselImages = document.querySelectorAll('.carousel .images figure');
  carouselImages.forEach(value => value.style.display = 'none');
  carouselImages.item(0).style.removeProperty('display');
  let index = 0;

  document.getElementById('prevPreview').onclick = () => {
    const carouselImages = document.querySelectorAll('.carousel .images figure');
    index--;
    if (index < 0) index = carouselImages.length - 1;
    carouselImages.forEach(value => value.style.display = 'none');
    carouselImages.item(index).style.removeProperty('display');
  }

  document.getElementById('nextPreview').onclick = () => {
    const carouselImages = document.querySelectorAll('.carousel .images figure');
    index++;
    if (index >= carouselImages.length) index = 0;
    carouselImages.forEach(value => value.style.display = 'none');
    carouselImages.item(index).style.removeProperty('display');
  }
</script>
