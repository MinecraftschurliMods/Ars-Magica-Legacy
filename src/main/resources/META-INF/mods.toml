modLoader = "javafml"
loaderVersion = "${ loader_version_range }"
license = "\"Don't Be a Jerk\" License"
issueTrackerURL = "${ issue_tracker_url }"

[[mods]]
    modId = "${ mod_id }"
    version = "${ version }"
    displayName = "${ mod_name }"
    displayURL = "${ mod_url }"
    logoFile = "logo.png"
    credits = "${ mod_credits }"
    authors = "${ mod_author }"
    description = '''
Continuation of Ars Magica 2 by Mithion
'''
    [mc-publish]
        modrinth = "${ modrinth_project_id }"
        curseforge = ${ curse_project_id }

[[dependencies.${ mod_id }]]
    modId = "jei"
    mandatory = false
    versionRange = "${ jei_version_range }"

[[dependencies.${ mod_id }]]
    modId = "embeddium"
    mandatory = false
    versionRange = "${ embeddium_version_range }"

[[dependencies.${ mod_id }]]
    modId = "jade"
    mandatory = false
    versionRange = "${ jade_version_range }"

[[dependencies.${ mod_id }]]
    modId = "theoneprobe"
    mandatory = false
    versionRange = "*"
    [dependencies.${ mod_id }.mc-publish]
        curseforge = "the-one-probe"
        modrinth = "the-one-probe"

[[dependencies.${ mod_id }]]
    modId = "patchouli"
    mandatory = true
    versionRange = "${ patchouli_version_range }"
    ordering = "BEFORE"
    side = "BOTH"

[[dependencies.${ mod_id }]]
    modId = "geckolib"
    mandatory = true
    versionRange = "${ geckolib_version_range }"
    ordering = "BEFORE"
    side = "BOTH"

[[dependencies.${ mod_id }]]
    modId = "curios"
    mandatory = false
    versionRange = "${ curios_version_range }"
    side = "BOTH"

[[dependencies.${ mod_id }]]
    modId = "potionbundles"
    mandatory = false
    versionRange = "*"
    [dependencies.${ mod_id }.mc-publish]
        modrinth = "potion-bundles"
        curseforge = "potion-bundles"

[[dependencies.${ mod_id }]]
    modId = "configured"
    mandatory = false
    versionRange = "*"

[[dependencies.${ mod_id }]]
    modId = "catalogue"
    mandatory = false
    versionRange = "*"

[[dependencies.${ mod_id }]]
    modId = "forge"
    mandatory = true
    versionRange = "${ forge_version_range }"
    ordering = "NONE"
    side = "BOTH"

[[dependencies.${ mod_id }]]
    modId = "minecraft"
    mandatory = true
    versionRange = "${ mc_version_range }"
    ordering = "NONE"
    side = "BOTH"

[modproperties.${ mod_id }]
    catalogueItemIcon = "${ mod_id }:occulus"
