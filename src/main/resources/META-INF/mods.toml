modLoader = "javafml"
loaderVersion = "${loader_version_range}"
license = "\"Don't Be a Jerk\" License"
# services = [ "ArsMagicaAPI.IArsMagicaAPI" ]
issueTrackerURL = "${issue_tracker_url}"

[[mods]]
    modId = "${mod_id}"
    version = "${version}"
    displayName = "${mod_name}"
    displayURL = "${mod_url}"
    logoFile = "logo.png"
    credits = "${mod_credits}"
    authors = "${mod_author}"
    description = '''
Continuation of Ars Magica 2 by Mithion
'''

[[dependencies.${ mod_id }]]
    modId = "patchouli"
    mandatory = true
    versionRange = "${patchouli_version_range}"
    ordering = "BEFORE"
    side = "BOTH"

[[dependencies.${ mod_id }]]
    modId = "geckolib3"
    mandatory = true
    versionRange = "${geckolib_version_range}"
    ordering = "BEFORE"
    side = "BOTH"

[[dependencies.${ mod_id }]]
    modId = "curios"
    mandatory = false
    versionRange = "${curios_version_range}"
    side = "BOTH"

[[dependencies.${ mod_id }]]
    modId = "jei"
    mandatory = false
    versionRange = "${jei_version_range}"

[[dependencies.${ mod_id }]]
    modId = "forge"
    mandatory = true
    versionRange = "${forge_version_range}"
    ordering = "NONE"
    side = "BOTH"

[[dependencies.${ mod_id }]]
    modId = "minecraft"
    mandatory = true
    versionRange = "${mc_version_range}"
    ordering = "NONE"
    side = "BOTH"

[modproperties.${ mod_id }]
    catalogueItemIcon = "${mod_id}:occulus"
