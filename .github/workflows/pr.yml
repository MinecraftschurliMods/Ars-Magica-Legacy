name: Build PR

on:
  pull_request:
    paths-ignore:
      - '*.md'
      - 'LICENSE'
      - '.github/**'
      - 'src/main/resources/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: 17
          distribution: 'adopt'
      - name: Setup Build
        run: chmod 777 gradlew
      - name: Build with Gradle
        uses: gradle/gradle-build-action@v2
        id: build
        with:
          arguments: build
        env:
          GRADLE_BUILD_ACTION_CACHE_DEBUG_ENABLED: true
